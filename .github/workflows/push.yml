name: Auto Push

on:
  workflow_dispatch:  # Trigger manually from GitHub UI

jobs:
  push:
    runs-on: ubuntu-latest

    permissions:  # ðŸ‘ˆ REQUIRED for git push
      contents: write

    steps:
    - name: Checkout repo with write access
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # uses GitHub Actions token

    - name: Make file change
      run: |
        echo "Auto push from GitHub Actions at $(date)" >> auto_push_log.txt

    - name: Commit and push changes
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add .
        git commit -m "Auto commit from GitHub Actions" || echo "Nothing to commit"
        git push
